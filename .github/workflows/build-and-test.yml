name: Build and Test

on:
  push:
    branches:
      - "*"

  pull_request:
    branches:
      - "*"

  schedule:
    - cron: "0 0 * * *"

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-13", "windows-latest"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          activate-environment: fedoo
          use-mamba: true

      - name: Get Date
        id: get-date
        run: echo "::set-output name=today::$(/bin/date -u '+%Y%m%d')"
        shell: bash

      - name: Cache Conda env
        uses: actions/cache@v2
        with:
          path: ${{ env.CONDA }}/envs
          key: conda-${{ runner.os }}--${{ runner.arch }}--${{ steps.get-date.outputs.today }}-${{ hashFiles('environment.yml') }}-${{ env.CACHE_NUMBER }}
        env:
          # Increase this value to reset cache if environment.yml has not changed
          CACHE_NUMBER: 0
        id: cache

      - name: Update environment Unix
        run: mamba env update -n fedoo -f environment.yml
        if: steps.cache.outputs.cache-hit != 'true' && runner.os != 'windows-latest'

      - name: Update environment Windows
        run: mamba install -n fedoo python>=3.8 numpy>=1.22.4 scipy pypardiso pyvista>=0.39 simcoon pytest pytest-xdist
        if: steps.cache.outputs.cache-hit != 'true' && runner.os == 'windows-latest'

      - name: Install
        shell: bash -l {0}
        run: pip install .

      - name: Test
        shell: bash -l {0}
        run: pytest tests -n auto
